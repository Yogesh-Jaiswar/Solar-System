        <span id="uranus">
          <p>Uranus</p>
        </span>

          <span id="saturn">
            <p>Saturn</p>
          </span>

              <p>Jupiter</p>
            </span>
            <div id="mars-ring">

              </span>

                </span>
                <div id="venus-ring">

                  </span>

                    </span>

            </div>
          </div>
        </div>
      </div>
